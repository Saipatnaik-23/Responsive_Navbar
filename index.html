<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Dela+Gothic+One&family=Lato:wght@300&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,700&family=Roboto+Condensed&family=Roboto:wght@100&family=Sanchez&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="navbar-body">
            <div class="name">Haven Resorts</div>
            <div class="right-part">
                <i class="fa-solid fa-bars"></i>
                <div class="content" id="active">Home</div>
                <div class="content">Features</div>
                <div class="content">Pricing</div>
                <div class="content">About</div>
                <div class="content">Contact</div>
            </div>
        </div>

        <!-- when hamburger is clicked -->
        <div class="navbar-con">
            <div class="upper-part">
                <div class="name_2">Haven Resorts</div>
                <div class="right-part2">
                    <i class="fa-solid fa-bars" id="menu"></i>
                </div>
            </div>
            <div class="bottom-part">
                <div class="content_2">
                    <div class="list active2">Home</div>
                    <div class="list">Features</div>
                    <div class="list">Pricing</div>
                    <div class="list">About</div>
                    <div class="list">Contact</div>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
